<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Linda Salon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar .logo {
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .navbar ul li {
            margin-left: 20px;
        }
        
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        .hero {
            text-align: center;
            padding: 20px;
        }
        
        .hero img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">LINDA SALON</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Booking</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
    <div class="hero">
        <img src="https://via.placeholder.com/900x400?text=Foto+Dekorasi+Pelaminan" alt="Dekorasi Pelaminan">
        <div class="hero">
            <div class="caption">Contoh Dekorasi Pelaminan di Linda Salon</div>
        </div>
</body>

</html>
